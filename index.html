<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>White-Label Webshop | Your E-Commerce Template</title>
    <meta name="title" content="White-Label Webshop | Your E-Commerce Template">
    <meta name="description" content="A fully customizable e-commerce template with multi-tenant support, comprehensive product management, and seamless checkout experience." />
    <meta name="author" content="White-Label Webshop" />
    <meta name="keywords" content="e-commerce, online store, webshop, shop template, product management, stripe checkout, multi-tenant">
    
    <!-- Robots and Indexing -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="White-Label Webshop | Your E-Commerce Template" />
    <meta property="og:description" content="A fully customizable e-commerce template with multi-tenant support, comprehensive product management, and seamless checkout experience." />
    <meta property="og:image" content="https://your-domain.com/images/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="White-Label Webshop - E-Commerce Template" />
    <meta property="og:site_name" content="White-Label Webshop" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-domain.com/" />
    <meta name="twitter:title" content="White-Label Webshop | Your E-Commerce Template" />
    <meta name="twitter:description" content="A fully customizable e-commerce template with multi-tenant support, comprehensive product management, and seamless checkout experience." />
    <meta name="twitter:image" content="https://your-domain.com/images/og-image.png" />
    <meta name="twitter:image:alt" content="White-Label Webshop - E-Commerce Template" />
    <meta name="twitter:creator" content="@yourhandle" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="White-Label Shop" />
    <link rel="apple-touch-startup-image" href="/favicon/favicon.png" />
    
    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="White-Label Shop" />
    <meta name="msapplication-TileColor" content="#D4AF37" />
    <meta name="msapplication-TileImage" content="/favicon/favicon.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon.png" />
    <meta name="theme-color" content="#D4AF37" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "White-Label Webshop",
      "url": "https://your-domain.com",
      "logo": "https://your-domain.com/images/logo.png",
      "description": "A fully customizable e-commerce template with multi-tenant support.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Your City",
        "addressRegion": "YS",
        "postalCode": "12345",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "hello@your-domain.com"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
